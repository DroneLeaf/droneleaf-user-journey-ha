<div class="flex min-h-screen bg-white">
  <!-- Left Main Area -->
  <div class="flex flex-col flex-1 px-6 py-6">


    <ng-container [ngSwitch]="currentStepIndex">
      <app-step-one *ngSwitchCase="0" [steps]="steps" [currentStepIndex]="currentStepIndex"
        (next)="goToStep(1, $event)">
      </app-step-one>

      <app-step-two *ngSwitchCase="1" [steps]="steps" [currentStepIndex]="currentStepIndex"
        [droneOption]="selectedDroneOption" (next)="goToStep($event)" (back)="goToStep(0)">
      </app-step-two>

      <app-step-three *ngSwitchCase="2" [steps]="steps" [currentStepIndex]="currentStepIndex" (next)="goToStep(3)"
        (back)="goToStep(1)">
      </app-step-three>

      <app-step-four *ngSwitchCase="3" [steps]="steps" [currentStepIndex]="currentStepIndex" (next)="goToStep(4)"
        (back)="goToStep(2)">
      </app-step-four>

 <app-select-drone-step *ngSwitchCase="4" [steps]="steps" [currentStepIndex]="currentStepIndex"
  (next)="goToStep(5)" (back)="goToStep(3)">
</app-select-drone-step>



    </ng-container>

  </div>
</div>
