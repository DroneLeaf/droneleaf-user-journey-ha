<div class="flex min-h-screen bg-white">
  <!-- Left Main Area -->
  <div class="flex flex-col flex-1 px-6 py-6">
    <!-- Step Content -->
    <ng-container [ngSwitch]="currentStepIndex">
      <ng-container [ngSwitch]="currentStepIndex">
        <app-step-one *ngSwitchCase="0" [steps]="steps" [currentStepIndex]="currentStepIndex"
          (next)="goToStep(1)"></app-step-one>
        <app-step-two *ngSwitchCase="1" [steps]="steps" [currentStepIndex]="currentStepIndex" (next)="goToStep(2)"
          (back)="goToStep(0)"></app-step-two>
      </ng-container>
    </ng-container>
  </div>
</div>
