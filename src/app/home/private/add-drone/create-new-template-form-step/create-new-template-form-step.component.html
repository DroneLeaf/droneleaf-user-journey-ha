<!-- OUTERMOST: Full screen height -->
<div class="flex h-[96vh] bg-white text-black">
  <!-- ✅ LEFT SIDE -->
  <div class="flex flex-col justify-between flex-1 px-6 py-6">

    <!-- ✅ Top Bar -->
    <div class="flex justify-between items-center">
      <img src="../../../../../assets/svgs/private/Group 1597881310.svg" alt="DroneLeaf Logo" class="h-16" />
      <app-help-button></app-help-button>
    </div>

    <!-- ✅ Centered Content (with auto margin-top & bottom) -->
    <div class="py-4 ">
      <h2 class="text-lg font-semibold mb-4">
        Identify the geometry of the drone, and frame properties
      </h2>
      <p class="mb-2 text-gray-700">Select the Geometry of the Drone*</p>

      <form [formGroup]="powerSystemForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <!-- Battery -->
        <app-select-input [label]="'Battery Manufacturer'" [required]="true"
          [control]="powerSystemForm.get('batteryManufacturer')" [options]="batteryManufacturers"
          placeholder="Select an answer">
        </app-select-input>

        <app-select-input [label]="'Battery Chemistry'" [required]="true"
          [control]="powerSystemForm.get('batteryChemistry')" [options]="batteryChemistries"
          placeholder="Select an answer">
        </app-select-input>

        <app-text-input [label]="'How many battery packs?*'" [required]="true"
          [control]="powerSystemForm.get('batteryPacks')" placeholder="Number of battery packs" type="number">
        </app-text-input>

        <app-text-input [label]="'How many number of cells in series?*'" [required]="true"
          [control]="powerSystemForm.get('cellsInSeries')" placeholder="Number of cells in series" type="number">
        </app-text-input>

        <app-text-input [label]="'What is the total battery capacity?*'" [required]="true"
          [control]="powerSystemForm.get('batteryCapacity')" placeholder="Total battery capacity" [showTooltip]="true"
          tooltipText="Tooltip: Enter the total capacity of your battery pack in mAh (milliamp-hours). This value is usually printed on the battery label, as shown in the image."
          type="number" tooltipImage="../../../../../assets/svgs/private/battery_for_eBook 1.svg">
        </app-text-input>

        <app-text-input [label]="'Max continuous discharge current (C rating)*'" [required]="true"
          [control]="powerSystemForm.get('maxDischargeCurrent')"
          placeholder="Rated maximum continuous discharge current" type="number">
        </app-text-input>

        <app-text-input [label]="'What is the total battery pack weight?*'" [required]="true"
          [control]="powerSystemForm.get('batteryWeight')" placeholder="Total battery pack weight" type="number">
        </app-text-input>

        <!-- ESC -->
        <app-select-input [label]="'ESC Manufacturer'" [required]="true"
          [control]="powerSystemForm.get('escManufacturer')" [options]="escManufacturers"
          placeholder="Select an answer">
        </app-select-input>

        <app-text-input [label]="'ESC Model*'" [required]="true" [control]="powerSystemForm.get('escModel')"
          placeholder="Enter model">
        </app-text-input>

        <app-text-input [label]="'ESC Current Rating*'" [required]="true"
          [control]="powerSystemForm.get('escCurrentRating')" placeholder="Enter Current rating (continuous)"
          type="number">
        </app-text-input>

        <app-select-input [label]="'ESC Minimum Voltage Rating'" [required]="true"
          [control]="powerSystemForm.get('escMinVoltage')" [options]="escVoltages" placeholder="Select an answer">
        </app-select-input>

        <app-select-input [label]="'ESC Maximum Voltage Rating'" [required]="true"
          [control]="powerSystemForm.get('escMaxVoltage')" [options]="escVoltages" placeholder="Select an answer">
        </app-select-input>

        <app-select-input [label]="'ESC Firmware'" [required]="true" [control]="powerSystemForm.get('escFirmware')"
          [options]="escFirmwares" placeholder="Select an answer">
        </app-select-input>

        <app-select-input [label]="'ESC Interface signal type'" [required]="true"
          [control]="powerSystemForm.get('escInterface')" [options]="escInterfaces" placeholder="Select an answer">
        </app-select-input>

        <!-- Motor -->
        <app-select-input [label]="'Motor Manufacturer'" [required]="true"
          [control]="powerSystemForm.get('motorManufacturer')" [options]="motorManufacturers"
          placeholder="Select an answer">
        </app-select-input>

        <app-text-input [label]="'Motor Model*'" [required]="true" [control]="powerSystemForm.get('motorModel')"
          placeholder="Enter motor model">
        </app-text-input>

        <app-text-input [label]="'Motor KV*'" [required]="true" [control]="powerSystemForm.get('motorKv')"
          placeholder="Enter motor constant KV" type="number">
        </app-text-input>

        <!-- Propeller -->
        <app-select-input [label]="'Propeller Manufacturer'" [required]="true"
          [control]="powerSystemForm.get('propellerManufacturer')" [options]="propellerManufacturers"
          placeholder="Select an answer">
        </app-select-input>

        <app-text-input [label]="'Propeller Model*'" [required]="true" [control]="powerSystemForm.get('propellerModel')"
          placeholder="Enter propeller model">
        </app-text-input>

        <app-text-input [label]="'Propeller Number of Blades*'" [required]="true"
          [control]="powerSystemForm.get('propellerBlades')" placeholder="Enter number of blades" type="number">
        </app-text-input>

        <app-text-input [label]="'Propeller Diameter*'" [required]="true"
          [control]="powerSystemForm.get('propellerDiameter')" placeholder="Enter diameter" type="number">
        </app-text-input>

        <app-text-input [label]="'Propeller Pitch*'" [required]="true" [control]="powerSystemForm.get('propellerPitch')"
          placeholder="Enter pitch" type="number">
        </app-text-input>
      </form>

    </div>

    <hr>

    <!-- ✅ Bottom Buttons -->
    <div class="flex flex-col md:flex-row justify-between items-center gap-4
         p-4 border-t bg-white
         sticky bottom-0 left-0 z-10">
      <button type="button"
        class="bg-red-600 text-white font-semibold py-2 px-6 rounded-md hover:bg-red-700 w-full md:w-auto"
        (click)="onCancelClick()">
        Cancel
      </button>

      <div class="flex gap-4 w-full md:w-auto">
        <button
          class="border-1 border-[#009169] text-gray-700 font-semibold py-2 px-6 rounded-md hover:bg-gray-100 w-full md:w-auto"
          style="border: 1px solid #009169;" (click)="back.emit()">
          Back
        </button>

        <button [disabled]="!powerSystemForm.valid"
          class="text-white font-semibold py-2 px-6 rounded-md transition-colors duration-200 w-full md:w-auto"
          [ngClass]="{
        'bg-[#009169]': powerSystemForm.valid,
        'bg-[#80c8b4] opacity-50 cursor-not-allowed': !powerSystemForm.valid
      }" (click)="continue()">
          Continue
        </button>
      </div>
    </div>

  </div>

  <!-- ✅ Right Stepper Sidebar -->
  <div class="w-96 bg-[#cce9e1] p-6 flex flex-col justify-around">
    <app-add-drone-stepper [steps]="steps" [currentStepIndex]="currentStepIndex">
    </app-add-drone-stepper>


    <div class="mt-8">
      <h4 class="text-[22px] font-semibold text-gray-800 mb-1">Add A Drone</h4>
      <p class="text-[16px] text-gray-600">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore
        magna aliqua.
      </p>
    </div>
  </div>


<app-confirm-cancel-model [show]="cancelModalVisible" (confirm)="cancelConfirmed()"
  (cancel)="cancelDismissed()"></app-confirm-cancel-model>
