<!-- OUTERMOST: Full screen height -->
<div class="flex h-[96vh] bg-white text-black">
  <!-- ✅ LEFT SIDE -->
  <div class="flex flex-col justify-between flex-1 px-6 py-6">

    <!-- ✅ Top Bar -->
    <div class="flex justify-between items-center">
      <img src="../../../../../assets/svgs/private/Group 1597881310.svg" alt="DroneLeaf Logo" class="h-16" />
      <app-help-button></app-help-button>
    </div>

    <!-- ✅ Centered Content (with auto margin-top & bottom) -->
    <div class="w-full  bg-white p-6 mx-auto">
      <h2 class="text-lg font-semibold mb-6">Outdoor Components Setup</h2>

      <form class="grid grid-cols-12 gap-6">

        <!-- Row 1 -->
        <div class="col-span-12 md:col-span-6">
          <app-text-input [control]="form.controls['environmentName']" label="Name of Environment*"
            placeholder="What would you like to call this indoor flight area" [required]="true">
          </app-text-input>
        </div>

        <div class="col-span-12 md:col-span-6">
          <app-select-input [control]="form.controls['rtkBaseStation']" label="Which RTK Base Station"
            [options]="rtkStations" placeholder="Select an answer" [required]="true">
          </app-select-input>
        </div>

        <!-- Row 2: Drone Image -->
        <div class="col-span-12 md:col-span-6 flex  items-center">
          <img src="../../../../../assets/drone-axis's.svg" alt="Drone Diagram" class="max-h-40 object-contain" />
        </div>
        <div class="col-span-12 md:col-span-6"></div>

        <!-- Row 3 -->
        <div class="col-span-12 md:col-span-6">
          <app-select-input [control]="form.controls['gpsModuleModel']" label="GPS Module Model" [options]="gpsModules"
            placeholder="Select an answer" [required]="true">
          </app-select-input>
        </div>

        <div class="col-span-12 md:col-span-6">
          <label class="text-sm font-medium block">GPS module spatial offset*</label>

          <div class="flex gap-2 border rounded-md overflow-hidden">
            <div class="flex items-center w-1/3 bg-white border-r">
              <span class="pl-2 font-semibold">X:</span>
              <input type="number" [(ngModel)]="axisX" name="axisX"
                class="flex-1 px-2 py-2 border-0 focus:ring-0 focus:outline-none bg-white" />
            </div>

            <div class="flex items-center w-1/3 bg-white border-r">
              <span class="pl-2 font-semibold">Y:</span>
              <input type="number" [(ngModel)]="axisY" name="axisY"
                class="flex-1 px-2 py-2 border-0 focus:ring-0 focus:outline-none bg-white" />
            </div>

            <div class="flex items-center w-1/3 bg-white">
              <span class="pl-2 font-semibold">Z:</span>
              <input type="number" [(ngModel)]="axisZ" name="axisZ"
                class="flex-1 px-2 py-2 border-0 focus:ring-0 focus:outline-none bg-white" />
            </div>
          </div>
        </div>

        <!-- Row 4 -->
        <div class="col-span-12 md:col-span-6">
          <app-select-input [control]="form.controls['distanceSensorModel']" label="Distance Sensor Model*"
            [options]="distanceSensors" placeholder="Select an answer" [required]="true">
          </app-select-input>
        </div>

        <div class="col-span-12 md:col-span-6">
          <label class="text-sm font-medium  block">Distance sensor offset*</label>

          <div class="flex gap-2 border rounded-md overflow-hidden">
            <div class="flex items-center w-1/3 bg-white border-r">
              <span class="pl-2 font-semibold">X:</span>
              <input type="number" [(ngModel)]="axisX" name="axisX"
                class="flex-1 px-2 py-2 border-0 focus:ring-0 focus:outline-none bg-white" />
            </div>

            <div class="flex items-center w-1/3 bg-white border-r">
              <span class="pl-2 font-semibold">Y:</span>
              <input type="number" [(ngModel)]="axisY" name="axisY"
                class="flex-1 px-2 py-2 border-0 focus:ring-0 focus:outline-none bg-white" />
            </div>

            <div class="flex items-center w-1/3 bg-white">
              <span class="pl-2 font-semibold">Z:</span>
              <input type="number" [(ngModel)]="axisZ" name="axisZ"
                class="flex-1 px-2 py-2 border-0 focus:ring-0 focus:outline-none bg-white" />
            </div>
          </div>

        </div>
      </form>
    </div>
    <hr>
    <!-- ✅ Bottom Buttons -->
    <div class="flex flex-col md:flex-row justify-between items-center gap-4 mt-5">
      <button type="button"
        class="bg-red-600 text-white font-semibold py-2 px-6 rounded-md hover:bg-red-700 w-full md:w-auto"
        (click)="onCancelClick()">
        Cancel
      </button>

      <div class="flex gap-4 w-full md:w-auto">
        <button
          class="border-1 border-[#009169] text-gray-700 font-semibold py-2 px-6 rounded-md hover:bg-gray-100 w-full md:w-auto"
          style="border: 1px solid #009169;" (click)="back.emit()">
          Back
        </button>

        <button class="text-white font-semibold py-2 px-6 rounded-md transition-colors duration-200 w-full md:w-auto">
          Continue
        </button>
      </div>
    </div>
  </div>

  <!-- ✅ Right Stepper Sidebar -->
  <div class="w-96 bg-[#cce9e1] p-6 flex flex-col justify-around">
    <app-add-drone-stepper [steps]="steps" [currentStepIndex]="currentStepIndex">
    </app-add-drone-stepper>


    <div class="mt-8">
      <h4 class="text-[22px] font-semibold text-gray-800 mb-1">Add A Drone</h4>
      <p class="text-[16px] text-gray-600">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore
        magna aliqua.
      </p>
    </div>
  </div>
</div>


<app-confirm-cancel-model [show]="cancelModalVisible" (confirm)="cancelConfirmed()"
  (cancel)="cancelDismissed()"></app-confirm-cancel-model>
