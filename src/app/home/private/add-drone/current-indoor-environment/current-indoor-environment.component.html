<!-- OUTERMOST: Full screen height -->
<div class="flex h-[96vh] bg-white text-black">
  <!-- ✅ LEFT SIDE -->
  <div class="flex flex-col justify-between flex-1 px-6 py-6">

    <!-- ✅ Top Bar -->
    <div class="flex justify-between items-center">
      <img src="../../../../../assets/svgs/private/Group 1597881310.svg" alt="DroneLeaf Logo" class="h-16" />
      <app-help-button></app-help-button>
    </div>

    <!-- ✅ Centered Content -->
    <div class="flex flex-col items-center text-center my-auto">
      <div class="text-justify">
        <h2 class="text-2xl font-semibold mb-2">Was this drone setup for the current indoor environment?</h2>
        <p class="text-sm text-gray-600 mb-8">Confirm if this drone has already been set up for this indoor space. </p>
      </div>

      <div class="flex flex-col md:flex-row gap-4 mb-8">
        <!-- ✅ Create New Remote -->
        <div
          (click)="selectOption('yes')"
          [ngClass]="{
            'bg-[#f2f9f7] border-[#009169]': selectedOption === 'yes',
            'border-[#D1DADF]': selectedOption !== 'yes'
          }"
          class="w-72 border rounded-lg p-6 flex flex-col items-center text-center cursor-pointer hover:shadow transition"
        >
          <img
            [src]="selectedDroneOption === 'yes'
              ? '../../../../../assets/svgs/private/Rectangle-active.svg'
              : '../../../../../assets/svgs/private/Rectangle 3465512.svg'"
            alt="New Remote"
            class="w-10 h-10 mb-4"
          />
          <h3 class="font-semibold mb-1">Yes</h3>
        </div>

        <!-- ✅ Use Existing Remote -->
        <div
          (click)="selectOption('no')"
          [ngClass]="{
            'bg-[#f2f9f7] border-[#009169]': selectedOption === 'no',
            'border-[#D1DADF]': selectedOption !== 'no'
          }"
          class="w-72 border rounded-lg p-6 flex flex-col items-center text-center cursor-pointer hover:shadow transition"
        >
          <img
            [src]="selectedDroneOption === 'no'
              ? '../../../../../assets/svgs/private/Rectangle-active.svg'
              : '../../../../../assets/svgs/private/Rectangle 3465512.svg'"
            alt="Existing Remote"
            class="w-10 h-10 mb-4"
          />
          <h3 class="font-semibold mb-1">No</h3>
        </div>
      </div>
    </div>

    <hr />

    <!-- ✅ Bottom Buttons -->
    <div  class="flex flex-col md:flex-row justify-between items-center gap-4
    p-4 border-t bg-white
    sticky bottom-0 left-0 z-10">
      <button
        type="button"
        class="bg-red-600 text-white font-semibold py-2 px-6 rounded-md hover:bg-red-700 w-full md:w-auto"
        (click)="onCancelClick()"
      >
        Cancel
      </button>

      <div class="flex gap-4 w-full md:w-auto">
        <button
          class="border-1 border-[#009169] text-gray-700 font-semibold py-2 px-6 rounded-md hover:bg-gray-100 w-full md:w-auto"
          style="border: 1px solid #009169;"
          (click)="back.emit()"
        >
          Back
        </button>

        <button
          [disabled]="!selectedOption"
          [ngClass]="{
            'bg-[#009169]': selectedOption,
            'bg-[#80c8b4] opacity-50 cursor-not-allowed': !selectedOption
          }"
          class="text-white font-semibold py-2 px-6 rounded-md transition-colors duration-200 w-full md:w-auto"
          (click)="continue()"
        >
          Continue
        </button>
      </div>
    </div>
  </div>

  <!-- ✅ Right Stepper Sidebar -->
  <div class="w-96 bg-[#cce9e1] p-6 flex flex-col justify-around">
    <app-add-drone-stepper [steps]="steps" [currentStepIndex]="currentStepIndex"> </app-add-drone-stepper>

    <div class="mt-8">
      <h4 class="text-[22px] font-semibold text-gray-800 mb-1">Add A Drone</h4>
      <p class="text-[16px] text-gray-600">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore
        magna aliqua.
      </p>
    </div>
  </div>
</div>

<app-confirm-cancel-model
  [show]="cancelModalVisible"
  (confirm)="cancelConfirmed()"
  (cancel)="cancelDismissed()"
></app-confirm-cancel-model>
