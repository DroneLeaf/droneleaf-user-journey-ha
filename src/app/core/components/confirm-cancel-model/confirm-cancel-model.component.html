<!-- Backdrop -->
<div *ngIf="show" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
  <!-- Modal Box -->
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
    <h2 class="text-lg font-semibold text-gray-800 mb-2">Are you sure you want to cancel?</h2>
    <p class="text-sm text-gray-600 mb-4">You have unsaved data. Your changes will be lost.</p>

    <div class="flex justify-end gap-2">
      <button
        (click)="handleCancel()"
        class="px-4 py-2 text-sm rounded-md border border-gray-300 text-gray-700 hover:bg-gray-100"
      >
        Cancel
      </button>
      <button
        (click)="handleConfirm()"
        class="px-4 py-2 text-sm rounded-md bg-red-600 text-white hover:bg-red-700"
      >
        Yes, Cancel
      </button>
    </div>
  </div>
</div>
