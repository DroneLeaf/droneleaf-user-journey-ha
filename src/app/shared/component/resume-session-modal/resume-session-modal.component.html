<div
  class="fixed inset-0 bg-black text-black bg-opacity-40 backdrop-blur-sm flex items-center justify-center z-50"
  *ngIf="show"
>
  <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full">
    <h2 class="text-lg font-semibold mb-2">Resume your session?</h2>
    <p class="text-sm text-gray-600 mb-6">
      We found your previous progress. Do you want to continue where you left
      off, or start over?
    </p>

    <div class="flex justify-end gap-3">
      <button
        class="px-4 py-2 rounded-md bg-gray-200 hover:bg-gray-300"
        (click)="discard.emit()"
      >
        Start Fresh
      </button>
      <button
        class="px-4 py-2 rounded-md bg-green-600 text-white hover:bg-green-700"
        (click)="resume.emit()"
      >
        Resume
      </button>
    </div>
  </div>
</div>
