  <!-- âœ… Stepper at the Top (Figma design) -->
  <div class="stepper-container">
    <ng-container *ngFor="let step of steps; let i = index">
      <div class="step-item">
        <!-- Step Circle -->
        <div
          class="step-circle"
          [ngClass]="{
            'active': i < currentStep,
            'inactive': i >= currentStep
          }"
        ></div>

        <!-- Step Line -->
        <div
          *ngIf="i < totalSteps - 1"
          class="step-line"
          [ngClass]="{
            'active-line': i < currentStep - 1,
            'inactive-line': i >= currentStep - 1
          }"
        ></div>
      </div>
    </ng-container>
  </div>
