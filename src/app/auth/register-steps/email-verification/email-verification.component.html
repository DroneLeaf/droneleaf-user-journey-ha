<ion-content class="bg-white relative">

  <!-- Logo -->
  <div class="relative sm:absolute top-4 left-4 z-50 w-10 sm:w-16">
    <img src="../../../assets/logo.png" alt="Logo" class="w-full h-auto" />
  </div>

  <!-- Main Wrapper -->
  <div class="main-wrapper flex flex-col lg:flex-row min-h-[100dvh] max-h-screen overflow-auto">

    <!-- Left Section -->
    <div class="form-section flex-1 flex items-center justify-center px-4 py-6 min-h-screen">
      <div class="form-inner w-full max-w-lg space-y-6">

        <!-- Stepper -->
        <app-stepper [step]="2" [totalSteps]="3"></app-stepper>

        <!-- Heading -->
        <div class="text-center">
          <h2 class="text-2xl sm:text-xl font-semibold">Verify Your Account</h2>
          <p class="text-center text-[14px] font-roboto font-normal leading-none text-gray-700">
            Already have an account?
            <a href="/auth/login" class="font-bold text-[#009169] hover:underline">
              Sign in
            </a>
          </p>

          <p class="text-sm text-gray-500 mt-3">
            We’ve emailed you the six digit code to
            <span class="text-[#009169] font-medium">personalemail.com</span><br />
            Enter the code below to confirm your email address!
          </p>
        </div>
        <!-- OTP Form -->
        <form [formGroup]="otpForm" (ngSubmit)="onVerify()" class="space-y-4">
          <div class="flex justify-between gap-2">
            <ion-input *ngFor="let ctrl of codeFormControls; let i = index" type="tel" inputmode="numeric" maxlength="1"
              shape="round" mode="md" #otpInput [value]="ctrl.value" (ionInput)="onOtpIonInput($event, i)"
              (ionFocus)="onOtpFocus(i)" (ionKeyPress)="allowOnlyNumbers($event)"
              class="w-[48px] sm:w-[72px] lg:w-[92px] h-[60px] sm:h-[92px] lg:h-[113px] text-2xl text-center rounded-[5px] transition-all px-0 py-0"
              [ngClass]="{
             'bg-[#F5F5F5] border-1': !ctrl.value && !ctrl.touched,
             'bg-white border-2': ctrl.value && ctrl.valid,
             'bg-white border-red-500': ctrl.invalid && (ctrl.touched || ctrl.value)
           }">
            </ion-input>




          </div>

          <div *ngIf="otpForm.invalid && otpForm.touched" class="text-sm text-red-500 text-center">
            Please enter all 6 digits
          </div>

          <p class="text-sm text-gray-500 text-center mt-2">
            If you didn’t receive a code!!
            <a href="#" class="text-[#009169] font-medium underline">Resend</a>
          </p>

          <div class="flex flex-col sm:flex-row gap-4 w-full">
            <!-- Back Button -->
            <app-button type="button" label="Back" variant="secondary" [showBackArrow]="true" (click)="goBack.emit()">
            </app-button>

            <!-- Verify Button -->
            <app-button type="submit" label="Verify" [hasBackButton]="true" [responsive]="true" variant="primary"
              [disabled]="otpForm.invalid">
            </app-button>
          </div>

        </form>

      </div>
    </div>

    <!-- Right Image -->
    <div class="hidden lg:block w-[33rem]">
      <img src="../../../assets/Frame 16.png" alt="auth image" class="object-cover w-full h-full" />
    </div>
  </div>

  <!-- Help Button -->
  <div class="block relative sm:absolute bottom-6 left-4 z-50 pt-2">
    <ion-button fill="clear"
      class="custom-help-button flex bg-slate-200 items-center gap-3 w-[11.25rem] h-11 px-6 py-3 text-sm border-2 rounded-full text-[#009169] hover:bg-[#f0fdfa] transition">
      <ion-icon name="help-circle" class="text-xl"></ion-icon>
      <span class="font-medium text-[12px] text-[#9A9A9A]">Need some help?</span>
    </ion-button>
  </div>

</ion-content>
