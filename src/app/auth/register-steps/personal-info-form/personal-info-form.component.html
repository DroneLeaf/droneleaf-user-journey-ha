<div class="bg-white relative text-black">

  <!-- Logo -->
  <div class="relative sm:absolute top-4 left-4 z-50 w-10 sm:w-16">
    <img src="../../../../assets/Group 1597881308 (1).svg" alt="Logo" class="w-full h-auto" />
  </div>

  <!-- Main Wrapper -->
  <div class="main-wrapper flex flex-col lg:flex-row min-h-[100dvh] max-h-screen overflow-auto">

    <!-- Left Section -->
    <div class="form-section flex-1 flex items-center justify-center px-4 py-6 min-h-screen">
      <div class="form-inner w-full max-w-[50rem] space-y-6">

        <!-- Stepper -->
        <!-- <div class="flex items-center justify-between w-full max-w-full mx-auto mb-4 px-2 sm:px-4">
          <div class="flex items-center flex-1">
            <div class="w-4 h-4 rounded-full bg-[#009169] z-10"></div>
            <div class="flex-1 h-[3px] bg-gray-300 rounded-[3px] mx-1"></div>
          </div>
          <div class="flex items-center flex-1">
            <div class="w-4 h-4 rounded-full border-2 border-[#009169] bg-white z-10"></div>
            <div class="flex-1 h-[3px] bg-gray-300 rounded-[3px] mx-1"></div>
          </div>
          <div class="w-4 h-4 rounded-full border-2 border-[#009169] bg-white z-10 flex-shrink-0"></div>
        </div> -->
        <app-stepper [step]="1" [totalSteps]="3"></app-stepper>

        <!-- Heading -->
        <div class="text-center">
          <h2 class="text-xl sm:text-3xl font-[400]">Your Personal information</h2>
          <p class="text-sm text-gray-500 mt-1">
            Already have an account?
            <span class="text-[#009169] font-bold underline cursor-pointer" (click)="goToLogin()">Sign in</span>
          </p>
        </div>

        <!-- Form -->
        <!-- Inside your form -->
        <form [formGroup]="personalInfoForm" (ngSubmit)="onSubmit()" class="space-y-4">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">

            <app-text-input [control]="personalInfoForm.get('firstName')" [label]="'First Name*'"
              placeholder="Enter first name" [required]="true"></app-text-input>
            <!-- Last Name -->
            <app-text-input [control]="personalInfoForm.get('lastName')" [label]="'Last Name*'"
              placeholder="Enter last name" [required]="true"></app-text-input>
          </div>
          <!-- Phone Number -->
          <app-phone-input [control]="phoneControl" [label]="'Phone Number*'" [required]="true"></app-phone-input>
          <!-- Email -->
          <app-text-input [control]="personalInfoForm.get('email')" label="Email*" placeholder="Enter email"
            [required]="true"></app-text-input>
          <!-- Password -->
          <app-text-input [control]="personalInfoForm.get('password')" [label]="'Password*'" type="password"
            placeholder="Enter password" [required]="true">
          </app-text-input>

          <app-text-input [control]="personalInfoForm.get('confirmPassword')" type="password"
            [label]="'Confirm Password*'" placeholder="Re-enter password" [required]="true">
          </app-text-input>

          <!-- Terms and Marketing -->
          <div class="space-y-4 text-sm text-black">
            <!-- Terms & Conditions Checkbox -->
            <label class="flex items-start gap-3 cursor-pointer select-none">
              <input type="checkbox" formControlName="terms" class="sr-only"
                [checked]="personalInfoForm.get('terms')?.value" [checked]="personalInfoForm.get('terms')?.value" />
              <span
                class="w-5 h-5 inline-flex items-center justify-center border border-[#009169] rounded transition-all duration-200"
                [ngClass]="{ 'bg-[#009169]': personalInfoForm.get('terms')?.value }">
                <svg *ngIf="personalInfoForm.get('terms')?.value" class="w-3 h-3 text-white" fill="none"
                  stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
                  <path d="M5 13l4 4L19 7" />
                </svg>
              </span>
              <span>
                I agree to all
                <a href="#" class="text-[#009169] underline">Terms and Conditions</a>
              </span>
            </label>
            <div *ngIf="terms?.touched && terms?.errors" class="text-red-500 text-xs mt-1">
              You must accept the terms and conditions
            </div>

            <!-- Marketing Checkbox -->
            <label class="flex items-start gap-3 cursor-pointer select-none">
              <input type="checkbox" formControlName="marketing" class="sr-only"
                [checked]="personalInfoForm.get('marketing')?.value"
                [checked]="personalInfoForm.get('marketing')?.value" />
              <span
                class="w-5 h-5 inline-flex items-center justify-center border border-[#009169] rounded transition-all duration-200"
                [ngClass]="{ 'bg-[#009169]': personalInfoForm.get('marketing')?.value }">
                <svg *ngIf="personalInfoForm.get('marketing')?.value" class="w-3 h-3 text-white" fill="none"
                  stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
                  <path d="M5 13l4 4L19 7" />
                </svg>
              </span>
              <span>
                I agree to receive marketing promotions from Drone Leaf Team.
              </span>
            </label>
          </div>

          <app-button type="submit" label="Register" [hasBackButton]="false" [disabled]="personalInfoForm.invalid"
            [responsive]="true"></app-button>
        </form>

      </div>
    </div>

    <!-- Right Image -->
    <div class=" hidden lg:block w-[33rem]">
      <img src="../../../assets/Frame 16.png" alt="auth image" class="object-cover w-full h-full" />
    </div>
  </div>

  <!-- Help Button -->
  <div class="block relative sm:absolute bottom-6 left-4 z-50 pt-2">
    <app-help-button></app-help-button>
  </div>

</div>
