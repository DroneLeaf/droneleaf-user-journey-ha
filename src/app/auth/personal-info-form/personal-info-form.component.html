<ion-content class="bg-white relative">

  <!-- Logo -->
  <div class="relative sm:absolute top-4 left-4 z-50 w-10 sm:w-16">
    <img src="../../../assets/logo.png" alt="Logo" class="w-full h-auto" />
  </div>

  <!-- Main Wrapper -->
  <div class="main-wrapper flex flex-col lg:flex-row min-h-[100dvh] max-h-screen overflow-auto">

    <!-- Left Section -->
    <div class="form-section flex-1 flex items-center justify-center px-4 py-6 min-h-screen">
      <div class="form-inner w-full max-w-lg space-y-6">

        <!-- Stepper -->
        <div class="flex items-center justify-between w-full max-w-full mx-auto mb-4 px-2 sm:px-4">
          <div class="flex items-center flex-1">
            <div class="w-4 h-4 rounded-full bg-[#009169] z-10"></div>
            <div class="flex-1 h-[3px] bg-gray-300 rounded-[3px] mx-1"></div>
          </div>
          <div class="flex items-center flex-1">
            <div class="w-4 h-4 rounded-full border-2 border-[#009169] bg-white z-10"></div>
            <div class="flex-1 h-[3px] bg-gray-300 rounded-[3px] mx-1"></div>
          </div>
          <div class="w-4 h-4 rounded-full border-2 border-[#009169] bg-white z-10 flex-shrink-0"></div>
        </div>

        <!-- Heading -->
        <div class="text-center">
          <h2 class="text-xl sm:text-2xl font-semibold">Your Personal information</h2>
          <p class="text-sm text-gray-500 mt-1">
            Already have an account?
            <a href="#" class="text-[#009169] font-medium">Sign in</a>
          </p>
        </div>

        <!-- Form -->
        <form class="space-y-4">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <app-input label="First Name*" placeholder="Enter first name" name="firstName"
              [(model)]="formData.firstName"></app-input>
            <app-input label="Last Name*" placeholder="Enter last name" name="lastName"
              [(model)]="formData.lastName"></app-input>
          </div>

          <div class="flex flex-col">
            <label class="text-sm font-medium mb-1">Phone Number*</label>
            <div class="flex flex-wrap items-center border border-gray-300 rounded-md px-2 bg-white gap-2">
              <select name="country" [(ngModel)]="selectedCountry" [ngModelOptions]="{ standalone: true }"
                (change)="onCountryChange()"
                class="bg-white text-sm px-1 py-1 outline-none border-none w-auto flex-shrink-0">
                <option *ngFor="let country of countries" [ngValue]="country">
                  {{ country.flag }}
                </option>
              </select>
              <span class="text-sm">{{ selectedCountry.code }}</span>
              <ion-input type="tel" [(ngModel)]="formData.phone" name="phone"
                class="flex-1 min-w-0 bg-white text-sm outline-none" [ngModelOptions]="{ standalone: true }"
                placeholder="Enter phone number"></ion-input>
            </div>
          </div>

          <app-input label="Email Address*" placeholder="Enter email address" type="email" name="email"
            [(model)]="formData.email"></app-input>

          <app-input label="Password*" placeholder="Enter password" type="password" name="password"
            [(model)]="formData.password"></app-input>

          <app-input label="Re-type password*" placeholder="Enter password again" type="password"
            name="confirmPassword" [(model)]="formData.confirmPassword"></app-input>

          <div class="space-y-2">
            <label class="flex items-start space-x-2 text-sm">
              <input type="checkbox" class="mt-1 accent-[#009169]" />
              <span>I agree to all <a href="#" class="text-[#009169] underline">Terms and Conditions</a></span>
            </label>
            <label class="flex items-start space-x-2 text-sm">
              <input type="checkbox" class="mt-1 accent-[#009169]" />
              <span>I agree to receive marketing promotions from Drone Leaf Team.</span>
            </label>
          </div>

          <app-button type="submit" label="Register"></app-button>
        </form>
      </div>
    </div>

    <!-- Right Image -->
    <div class=" hidden lg:block w-[33rem]">
      <img src="../../../assets/Frame 16.png" alt="auth image" class="object-cover w-full h-full" />
    </div>
  </div>

  <!-- Help Button -->
  <div class="block relative sm:absolute bottom-6 left-4 z-50 pt-2">
<ion-button
  fill="clear"
  class="custom-help-button flex bg-slate-200 items-center gap-3 w-[11.25rem] h-11 px-6 py-3 text-sm border-2 rounded-full text-[#009169] hover:bg-[#f0fdfa] transition"
>
  <ion-icon name="help-circle" class="text-xl"></ion-icon>
  <span class="font-medium text-[12px] text-[#9A9A9A]">Need some help?</span>
</ion-button>

  </div>

</ion-content>
